apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.yellowforktech.littlefamilytree"
        minSdkVersion 15
        targetSdkVersion 21
        versionName "1.2.0"
        versionCode 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    productFlavors {
        local {
            minSdkVersion 15
            applicationId 'com.yellowforktech.littlefamilytree'
            targetSdkVersion 21
        }
        beta {
            minSdkVersion 15
            applicationId 'com.yellowforktech.littlefamilytreefree'
            targetSdkVersion 21
        }
        production {
            minSdkVersion 15
            applicationId 'com.yellowforktech.littlefamilytree.com.yellowforktech.littlefamilytree.littlefamilytree1'
            targetSdkVersion 21
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
    compile files('libs/simple-xml-2.7.jar')
    compile files('libs/fs-android-1.0.jar')
    compile files('libs/android-jhlabs.jar')
}
